<body>

    <section class="about-header">

        <h1 id="name">Nestor Ramirez</h1>

    <section class="about-content">

            <h2> Contact </h2>
    
            <hr>

            <div class="form-area">
                
                <form>

                    <label for="nameEntry">Name</label>
                    <input type="text" id="nameEntry" name="name" required="required" placeholder="Name and Lastname">
                    <br>
                    <label for="emailEntry">e-mail</label>
                    <input type="email" id="emailEntry" name="email" required="required" placeholder="e-mail address ">
                    <br>
                    <label for="messageEntry">Please leave a message</label>
                    <textarea class="messageEntry" required="required" placeholder="Please leave a message"> </textarea>
                    <br>
                    <button type="button">Send</button>
                </form>
            
            </div>

    </section>
